<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Gallery Project</title>
  </head>
  <body style="background-color: #EDEDED;">
    <div class="wrapper">
        <article class="main">
            <img class="image" src=".\pictures\pic2.jpg" />
            <p>
              <div class="description"></div>
            </p>
          </article>

        <aside class="aside aside-1">
            <img src="./pictures/arrow.svg"/>
        </aside>
        <aside class="aside aside-2">
            <img src="./pictures/arrow.svg" style="transform:rotate(180deg);"/>
        </aside>
        <footer class="footer">
          <div class="tinyPic">
            <ul>
              <li><img class="image" src="/pictures/pic1.jpg"/></li>
              <li><img class="image" src="pictures/pic2.jpg"/></li>
              <li><img class="image" src="pictures/pic3.jpg"/></li>
              <li><img class="image" src="pictures/pic4.jpg"/></li>
              <li><img class="image" src="pictures/pic5.jpg"/></li>
              <li><img class="image" src="pictures/pic6.jpg"/></li>
              <li><img class="image" src="pictures/pic7.jpg"/></li>
              <li><img class="image" src="pictures/pic8.jpg"/></li>
            </ul>
          </div>
        </footer>
      </div>
</body>
</html>
