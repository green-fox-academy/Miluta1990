<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>

<body>
  <section class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </section>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>
  <script>
    let king = document.getElementById('b325');
    console.log(king.innerHTML);

    let businessLamp = document.getElementsByClassName('big');
    console.log(businessLamp[0].innerHTML, businessLamp[1].innerHTML);

    let conceitedKing = document.querySelector('.container').getElementsByClassName('asteroid');
    alert(conceitedKing[0].innerHTML);
    alert(conceitedKing[1].innerHTML);

    let noBusiness = Array.from(document.getElementsByClassName('asteroid'));
    noBusiness.splice(2, 1);
    console.log(noBusiness[0].innerHTML, noBusiness[1].innerHTML, noBusiness[2].innerHTML);
  </script>
</body>

</html>
